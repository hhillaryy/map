<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <title>Endangered Animals</title>
  </head>
  <body>
    <div class="container">

      <div class="main-content">
        <header>
          <h1>ENDANGERED SPECIES OF THE WORLD<h1>
        </header>

      <div id="addax">
        <img src="images/addax.jpg" alt="addax">
        <p>addax<br>pop. 2</p>
      </div>

      <div id="humpback">
        <img src="images/humpback_whale.jpg" alt="whale">
      </div>

      <div id="dolphin">
        <img src="images/dolphin.jpg" alt="dolphin">

      <div id="dhole">
        <img src="images/dhole.jpg" alt="dhole">

      <div id="wallaby">
        <img src="images/wallaby.jpg" alt="wallaby">
        <p>wallaby<br>pop. 101</p>
      </div>

      <div id="manatee">
        <img src="images/manatee.jpg" alt="manatee">
      </div>

   </div>
