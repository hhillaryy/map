<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab:400,600,700' rel='stylesheet' type='text/css'>

    <title>Endangered Animals</title>
  </head>
  <body>
    <!-- <div class="container"> -->

      <div class="main-content">
        <!-- <div class="masthead"> -->
          <header>
          <h1>ENDANGERED SPECIES OF THE WORLD<h1>
        </header>
        <!-- </div> -->

      <div id="addax">
        <img src="images/addax.jpg" alt="addax">
        <p>Addax<br>pop. 2</p>
      </div>

      <div id="humpback">
        <p>Humpback whale<br>pop. 500</p>
        <img src="images/humpback_whale.jpg" alt="whale">
      </div>

      <div id="dolphin">
        <img src="images/dolphin.jpg" alt="dolphin">
          <p>Chinese dolphin<br>pop. 850</p>
      </div>

      <div id="dhole">
        <img src="images/dhole.jpg" alt="dhole">
          <p>Dhole<br>pop. 650</p>
      </div>

      <div id="monkey">
        <img src="images/howler-monkey.jpg" alt="monkey">
        <p>Howler<br>pop. 500</p>
      </div>

      <div id="cat">
        <img src="images/sand-cat.jpg" alt="cat">
          <p>Sand Cat<br>pop. 907</p>
      </div>

      <div id="wallaby">
        <img src="images/wallaby.jpg" alt="wallaby">
        <p>Wallaby<br>pop. 101</p>
      </div>

      <div id="manatee">
        <img src="images/manatee.jpg" alt="manatee">
          <p>Manatee<br>pop. 1,107</p>
      </div>

      <div id="rabbit">
        <img src="images/rabbit.jpg" alt="rabbit">
        <p>Pygmy Rabbit<br>pop. 559</p>
     </div>

      <div id="sealion">
        <img src="images/sealion.jpg" alt="sealion">
          <p>Sealion<br>pop. 1,206</p>
      </div>

   </div>
  <!-- </div> -->
  </body>
</html>
